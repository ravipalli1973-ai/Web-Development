<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label>NAME:-</label><input type="text" placeholder="enter your name">
        <br>
        <br>
        <label>EMAIL:-</label><input type="text" placeholder="enter your email">
        <br>
        <br>
        <label>PHONE NUMBER:-</label><input type="number" placeholder="enter your number">
        <br> 
        <br>
       <hr><label>GENDER:-</label></hr>
        <br>
        <br>
        <label for="male">male</label>
        <input id="male" type="radio" name="x">
        <label for="female">female</label>
        <input id="female" type="radio" name="x">
        <label for="others">others</label>
        <input id="others" type="radio" name="x">
        <hr><label>BRANCH:-</label></hr>
        <br>
        <br>
        <label for="CSE">CSE</label>
        <input id="CSE" type="checkbox">
        <br>
        <br>
        <label for="ECE">ECE</label>
        <input  id="ECE" type="checkbox">
        <br>
        <br>
        <label for="EEE">EEE</label>
        <input id="EEE" type="checkbox">
        <br>
        <br>
        <label for="MECH">MECH</label>
        <input id="MECH" type="checkbox">
        <br>
        <br>
        <hr><label>LANGUAGE KNOW:-</label>
        <br>
        <br>
        <label for="TELUGU">TELUGU</label>
        <input id="TELUGU" type="radio" name="x">
        <label for="ENGLISH">ENGLISH</label>
        <input id="ENGLISH" type="radio" name="x">
        <label for="HINDI">HINDI</label>
        <input id="HINDI" type="radio" name="x"><hr>
        <br>
        <br>
       <label>CITY:-</label>
        <select id="city" name="city">
        <option value="vizag">vizag</option>
        <option value="hyderabad">hyderabad</option>
        <option value="banglore">banglore</option>
</form> 
</body>
</html>
